<div class="row">
  <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
                [animation]="'slide'">
    <mdb-carousel-item *ngFor="let item of slides; let i = index">
      <div class="col-md-3" [ngClass]="{'d-none d-md-block': cardIndex !== 0}"
           *ngFor="let card of item; let cardIndex = index">
        <mdb-card class="my-1">
          <mdb-card-img [src]="card.img" (click)="selectedEntity(card.title)" alt="Card image cap"></mdb-card-img>
          <mdb-card-body>
            <mdb-card-title>
              <h4>{{card.title}}</h4>
            </mdb-card-title>
            <p>{{card.description}}</p><br>
            <ngb-rating [rate]="card.rate"></ngb-rating><br>
            <a href="#" mdbBtn color="primary" class="waves-light" mdbWavesEffect>{{card.buttonText}}</a>

            <hr>
          </mdb-card-body>
        </mdb-card>
      </div>
    </mdb-carousel-item>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

    </a> -->

</div>
